<body>

                <div class="center">
                    <input class="form_button" type="submit" value="Sign In" /> <br>
                </div>
                <div class="center link_to_nextcard">
                    <small>Need to Register? <a href="register.html" class="reg_link">Register</a><br>.</small>
                </div>
            </form>
        </div>
