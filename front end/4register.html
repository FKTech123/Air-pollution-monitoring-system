<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/xlp2ewv.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css" />
    <title>Food ordering website - Register</title>
    <style>
        body {
            background-image: url(./bgimg.png);
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="form_signup">
            <form id="signupForm" action="menu.html" method="post" class="form">
                <div class="center signuphead">
                    <h3>Sign up</h3>
                </div>


                <div class="custom-field">
                    <input id="signUpName" name="signUpName" type="text" placeholder="Full Name" required />
                </div> <br>

                <div class="custom-field">
                    <input id="signUpplace" name="signUpplace" type="text" placeholder="Place" required />
                </div> <br>

                <div class="custom-field">
                    <input id="signUpphno" name="signUpphno" type="tel" placeholder="☎️ Phone " required />
                </div> <br>

                 <div class="center">
                    <input class="form_button" type="submit" value="Sign up" /> <br>
                </div>
                <div class="center link_to_nextcard">
                    <small>Already a member ? <a href="2login.html" class="reg_link">Click
                            here to
                            login</a><br>.</small>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
